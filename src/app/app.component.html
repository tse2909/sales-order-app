<div *ngIf="aa" class="container" style="margin-top:50px">
  <h1 style="text-align: center">AM App</h1>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="col-sm-2">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Username" #username>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2">Password</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Password" #password>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-default" (click)="login(username.value,password.value)">Log in</button>
      </div>
    </div>
  </form>
</div>

<app-dashboard></app-dashboard>
