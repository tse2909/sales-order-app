<div class="content-wrapper" style="height: 3500px;">
  <section class="content">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Create Rep</h3>
          <div class="box-tools pull-right">
            <span class="label label-primary">Label</span>
          </div>
        </div>
        <div class="box-body">
          <form class="form-horizontal" [formGroup]="repCreateForm" (submit)="submitRepCreateForm()">
            <div class="form-group">
              <label for="name " class="col-sm-2 control-label ">Rep Name</label>
              <div class="col-sm-10 ">
                <input formControlName="name" type="text " class="form-control " id="name " placeholder="Name " required>
              </div>
            </div>
            <div class="form-group">
              <label for="name " class="col-sm-2 control-label ">Rep Description</label>
              <div class="col-sm-10 ">
                <input formControlName="description" type="text " class="form-control " id="description " placeholder="Description " required>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-10 col-sm-offset-2">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
