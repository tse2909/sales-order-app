<div class="content-wrapper" style="height: 3500px;">
  <section class="content">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Create Order</h3>
          <div class="box-tools pull-right">
            <span class="label label-primary">Label</span>
          </div>
        </div>
        <div class="box-body">
          <form class="form-horizontal" [formGroup]="orderCreateForm" (submit)="submitOrderCreateForm()">
            <div class="form-group">
              <label for="name " class="col-sm-2 control-label ">Customer</label>
              <div class="col-sm-10 ">
                <div>
                  <select required class="form-control" (change)="getCustomer($event)">
                    <option *ngFor="let customer of customerList" value="{{ customer._id }}">
                      <strong> {{ customer.name }} </strong> - <em> {{ customer.name }} </em>
                    </option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="name " class="col-sm-2 control-label ">Item Description</label>
              <div class="col-sm-10 ">
                <input formControlName="description" type="text " class="form-control " id="description " placeholder="Description " required>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-10 col-sm-offset-2">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
